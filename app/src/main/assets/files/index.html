<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .song-card {
            display: inline-block;
            width: 90%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        a {
  text-decoration: none;
}
    /* unvisited link */
a:link {
  color: green;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: red;
}

/* selected link */
a:active {
  color: red;
}
        .song-thumbnail {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .song-title {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .song-artist {
            font-size: 14px;
            color: #666;
        }
        
        .song-duration {
            font-size: 12px;
            color: #999;
        }
a {
            user-select: none; /* Disable text selection (CSS) */
            -webkit-user-drag: none; /* Disable drag on Chrome and Safari */
        }
        .loading-message {
            font-size: 18px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Home</h1>
    <div class="loading-message" id="loading-message"><p>Loading songs...</p><br><br><p>Drveloper Nitin</p></div>
    
    <div id="song-container"></div>

    <script>
        async function fetchSongs() {
            const songContainer = document.getElementById('song-container');
            const loadingMessage = document.getElementById('loading-message');

            try {
                // Fetch the website content
                const response = await fetch('https://www.genyt.net/cat.php?id=10&sort=chart');
                if (!response.ok) {
                    throw new Error('Failed to fetch songs');
                }
                const text = await response.text();

                // Parse the DOM from the fetched content
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                // Get all the song divs
                const songDivs = doc.querySelectorAll('.col-lg-4.col-md-4.gytbox.mb-3');

                if (songDivs.length === 0) {
                    throw new Error('No songs found.');
                }

                // Clear the loading message
                loadingMessage.style.display = 'none';

                // Loop through each song div and extract data
                songDivs.forEach(songDiv => {
                    const songLinkElement = songDiv.querySelector('a');
                    const imgElement = songDiv.querySelector('img');
                    const titleElement = songDiv.querySelector('.gytTitle a');
                    const artistElement = songDiv.querySelector('small:first-of-type a');
                    const durationElement = songDiv.querySelector('.duration');

                    // Check if all elements exist
                    if (songLinkElement && imgElement && titleElement && artistElement && durationElement) {
                        const songLink = songLinkElement.getAttribute('href');
                        const ytVideoId = songLink.split('/')[3]; // Ensure proper splitting logic
                        const thumbnailUrl = imgElement.getAttribute('src');
                        const title = titleElement.textContent.trim();
                        const artist = artistElement.textContent.trim();
                        const duration = durationElement.textContent.trim();

                        // Create the song card element
                        const songCard = document.createElement('div');
                        songCard.classList.add('song-card');
                        songCard.innerHTML = `
                            <a href="play.html?videoId=${ytVideoId}" 
                            oncopy="return false" 
                            ondragstart="return false" 
                            oncontextmenu="return false">
                                <img src="${thumbnailUrl}" alt="${title}" class="song-thumbnail">
                                <div class="song-title">${title}</div>
                                <div class="song-artist">${artists}</div>
                                <div class="song-duration">${duration}</div>
                            </a>
                        `;

                        // Append the card to the song container
                        songContainer.appendChild(songCard);
                    } else {
                        console.error("One or more elements are missing in the song div.");
                    }
                });
            } catch (error) {
                console.error('Error fetching songs:', error);
                loadingMessage.innerHTML = '<p>Failed to load songs. Please check your internet connection.</p><br><br><p>Developer Nitin</p>';
            }
        }

        // Fetch songs and render them on page load
        window.onload = fetchSongs;
    </script>
</body>

</html>
